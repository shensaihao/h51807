<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/detail.css"/>
	</head>
	<body>
		<header>
			
		</header>
		
		
		<div id="page_main">
			<div id="details_page"></div>
			
			<script type="text/html" id="pro-detail">
				
			{{each products item i}}
			<div class="product_inform">
				<div class="product_pic">
					<img id = "product_img" src="{{item.imgUrl}}">
					<span class="img_zoom"></span>
				</div>
				<div class="big">
					<img src="{{item.imgUrl}}">
				</div>
				<div class="product_detail">
					<h3 class="product_enName">
						{{item.enName}}
					</h3>
					<h4 class="product_cnName">
						{{item.cnName}}
					</h4>
					<div class="sort">
						<h5>类别</h5>
						<p>EDP香氛</p>
					</div>
					<div class="konw">
						<a href="javascript:;">产品详情</a>
					</div>
					<div class="else">
						<div class="else_price">
							<span class="else_price_pro">{{item.priceDetail}}</span>
						</div>
						<div class="else_buy">
							<select class="else_num">
								<option value="1">数量：1</option>
								<option value="2">数量：2</option>
								<option value="3">数量：3</option>
								<option value="4">数量：4</option>
								<option value="5">数量：5</option>
								<option value="6">数量：6</option>
							</select>
							<button class="add_cart" id="add_cart">添加到购物车</button>
							<button class="buy_now">立即购买</button>
						</div>
						<div class="else_add">
							<a href="javascript:;">加入收藏</a>
						</div>
					</div>
				</div>
			</div>
			<div class="pro_inform">
				<div class="wrapp">
					<h2>产品详情</h2>
					<div class="discribe">
						{{@item.information}}
					</div>
				</div>
			</div>
			{{/each}}
			</script>
			<div class="picture">
			</div>
		</div>
		<footer>
			
		</footer>
		<div id="online">
			
		</div>
		<script src="/libs/require/require.js" type="text/javascript" data-main = "/js/detail.js" charset="utf-8"></script>
	</body>
</html>
