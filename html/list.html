			<div id="section-mpp">

				</div>
				<div class="carousel_container">
					<ul class="mpp-grid" id="mpp-grid"></ul>
					<script type="text/html" id="pro-template">
					{{each products item i}}
						<li>
							<div class="product-image">
								<a href="javascript:;">
									<img src={{item.imgUrl}}>
								</a>
							</div>
							<div class="product-header">
								<a href="javascript:;">
									<h5 class="eyebrow"></h5>
									<h3 class="el-product_category">{{item.enName}}</h3>
									<h4 class="el-product_rgn-subheading">{{item.cnName}}</h4>
								</a>
								<p class="el-product_price">{{item.price}}</p>	
							</div>
							<div class="product_description">
								<div class="el-product_review">
									<span></span>
								</div>
								
								<div class="el-product_shop-now-container">
									<a href="javascript:;" class="add-cart">立即购买</a>
								</div>
								<div class="product-information">
									<a href="/html/detail.html?id={{item.id}}">了解详情</a>
								</div>
							</div>
						</li>
					{{/each}}
					</script>
				</div>
			</div>
